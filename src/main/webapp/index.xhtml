		$('a[class="mail"]').attr('href', "mailto:" + address);
		
		function menuHighlight(link) {
			moveMenuHighlight(link.hash);
		}
		
		function moveMenuHighlight(anchor) {
			switch (anchor){
			case "#photography":
				changeContainer('sections/photography.jsf', function(){
					$( '.swipebox' ).swipebox();
				});
				break;
			case "#portfolio":
				break;
			case "#home":
				changeContainer('sections/home.jsf');
				break;
			case "#education":
				changeContainer('sections/education.jsf');
				break;
			case "#lifeline":
				changeContainer('sections/lifeline.jsf');
				break;
			case "#contact":
				changeContainer('sections/contact.jsf');
				break;
			case "#professional":
				changeContainer('sections/professional.jsf');
				break;
			default:
			}
		}
		
		function changeContainer(address){
			changeContainer(address, function(){});
		}
		function changeContainer(address, callback){
			$('#container').fadeOut('fast',function(){
				$('#container').load(address, function(){
					$('#container').fadeIn('slow', callback);
				});
			});
		}
		

		</script>

<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
<div id="photography">
	<h1>Photography</h1>
	<p>One of my favourite hobbies is photography. Here you can see
		some of my last photos!</p>
	<p>
		You can take a better look at them in <a
			href="http://0-sirluke-0.deviantart.com/gallery/" target="_blank">my
			DeviantArt gallery.</a>
	</p>
	<div id="photos" class="flexContainer flexWrap">
		<ui:repeat value="#{photographyBean.photos}" var="photo">
			<a class="swipebox" href="#{photo}">
				<img src="#{photo}" style="max-height:150px;" />
			</a>
		</ui:repeat>
	</div>
	
	<div class="more-links">
		<a href="http://0-sirluke-0.deviantart.com/gallery/" target="_blank">See
			more photos in my DeviantArt gallery</a>
	</div>
</div>

</h:body>
</html>

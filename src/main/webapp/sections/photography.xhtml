<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="#{localeBean.language}">
<h:head></h:head>
<h:body>

		<div id="photos">
			<ui:repeat value="#{photographyBean.photos}" var="photo">
				<div class="photo" style="background-image: url(#{photo})"></div>
			</ui:repeat>
		</div>

		<script type="text/javascript">

		$(function(){
			$('.photo').click( function() {
				if ($(this).hasClass('big-photo')){
					$(this).toggleClass('big-photo');
				} else {
					$('.photo').removeClass('big-photo');
					$(this).toggleClass('big-photo');
				}
				$('#photos').data('masonry').layout();
			});
		});
		
		</script>
</h:body>
</html>

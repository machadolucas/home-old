<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="#{localeBean.language}">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="expires" content="0" />

	<link rel="icon" type="image/ico"
		href="#{facesContext.externalContext.requestContextPath}/resources/img/favicon.ico" />

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"
		type="text/javascript" />
	<script type="text/javascript">
	//<![CDATA[
		var server = "me.com";
		var address = "machadolucas@" + server;
		function writemail(){
			document.write(address);
		}
		function getCookie(cname){
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for(var i=0; i < ca.length; i++){
				var c = ca[i].trim();
				if (c.indexOf(name)==0) return c.substring(name.length,c.length);
			}
			return "";
		}
	//]]>
	</script>

	<ui:insert name="head" />

	<meta property="og:site_name" content="machadolucas" />
	<meta property="og:image"
		content="#{facesContext.externalContext.requestContextPath}/resources/img/site_logo.jpg" />

	<f:view locale="#{localeBean.locale}" />
</h:head>
<h:body>
	<ui:insert name="content" />

	<ui:insert name="dialogs" />
</h:body>
</html>

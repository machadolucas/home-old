title_objective=Objetivo
text_objective=Desenvolver sistemas que fa\u00E7am a diferen\u00E7a na vida das pessoas, resolvendo problemas e fazendo o melhor e mais eficiente c\u00F3digo poss\u00EDvel, aprendendo e compartilhando conhecimento.
title_experience=Experi\u00EAncia
title_uol=UOL
text_uol=UOL \u00E9 um provedor brasileiro de servi\u00E7os online e de internet. \u00C9 o l\u00EDder na Am\u00E9rica Latina e seu portal \u00E9 o maior no mundo da l\u00EDngua portuguesa. A UOL oferece hosting, compras, pagamento e outros servi\u00E7os.
title_job_uol=Analista Desenvolvedor - De dezembro de 2014 at\u00E9 o momento.
text_job_uol=Trabalhando no time de P&D do PagSeguro, um neg\u00F3cio nacional de e-commerce baseado no Brasil que permite pagamentos e transfer\u00EAncia de dinheiro atrav\u00E9s da Internet ou de leitores de cart\u00F5es.
title_culturedude=CultureDude
text_culturedude=CultureDude \u00E9 uma plataforma que ajuda as pessoas a aprender sobre situa\u00E7\u00F5es culturais de uma forma divertida usando jogos culturais,
title_job_culturedude=Desenvolvimento de aplicativos m\u00F3veis - De outubro de 2014, at\u00E9 dezembro de 2014.
text_job_culturedude=Desenvolvimento de aplica\u00E7\u00F5es para a plataforma iOS. Design de gr\u00E1ficos e interfaces.
title_demola=Demola
text_demola=Demola \u00E9 uma plataforma de inova\u00E7\u00E3o que facilita co-cria\u00E7\u00E3o entre estudantes universit\u00E1rios e empresas resolvendo problemas do mundo real.
title_job_demola=Engenheiro de software - De maio de 2014, at\u00E9 agosto de 2014.
text_job_demola=Desenvolvimento de uma plataforma educacional open source para o Minist\u00E9rio da Educa\u00E7\u00E3o da Finl\u00E2ndia entre maio e agosto (Demola Summer).
title_job_demola2=Desenvolvimento de software - De fevereiro de 2014, at\u00E9 maio de 2014.
text_job_demola2=Desenvolvimento de uma ferramenta de visualiza\u00E7\u00E3o de dados de riscos (um jogo baseado em turnos) para a \u00E1rea de seguros, entre fevereiro e maio (Demola Spring).
title_eval=E-Val Tecnologia
text_eval=E-VAL Tecnologia \u00E9 uma empresa especializado em PKI, seguran\u00E7a da informa\u00E7\u00E3o, desenvolvimento de software e business intelligence que se tornou s\u00F3lida no mercado de tecnologia e segue a evolu\u00E7\u00E5o e a dissemina\u00E7\u00E3o do uso de criptografia e PKI no Brasil.
title_job_eval=Desenvolvedor - De junho de 2010 at\u00E9 agosto de 2013.
text_job_eval=An\u00E1lise de requisitos para projetos, desenvolvimento de documenta\u00E7\u00E3o funcional e de design t\u00E9cnico, testes em aplica\u00E7\u00F5es, e desenvolvimento em Java (frontend de sistemas banc\u00E1rios; implementa\u00E7\u00E3o de servi\u00E7os biom\u00E9tricos e de protocolos de autentica\u00E7\u00E3o; interfaces com servidores criptogr\u00E1ficos; e modelos CRUD). Experi\u00EAncia com implementa\u00E7\u00E3o e teste de internacionaliza\u00E7\u00E3o em plataformas de internet banking, e desenvolvimento, uso e teste de APIs e servi\u00E7os web.

text_project_usp2=Trabalho de conclus\u00E3o de curso.
title_uta=Universidade de Tampere
subtitle_uta=Estudante de interc\u00E2mbio no programa de Ci\u00EAncias da Computa\u00E7\u00E3o em n\u00EDvel de bacharelado e mestrado - Ano acad\u00EAmico 2013-2014.
text_uta1=Estudos distribu\u00EDdos entre os programas de Ci\u00EAncias da Computa\u00E7\u00E3o, Estudos de Informa\u00E7\u00E3o e M\u00EDdias Interativas, e Estudos da Internet e Jogos.
text_uta2=Tive um grande foco em estudos de jogos, incluindo hist\u00F3ria da ind\u00FAstria, concep\u00E7\u00E3o, prototipagem, itera\u00E7\u00E3o, plataformas e engines, m\u00E9tricas, marketing, propriedade intelectual e avalia\u00E7\u00F5es heur\u00EDsticas.

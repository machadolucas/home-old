title_project_usp1=1\u00BA Dia do Descarte Legal na EACH/USP
text_project_usp1=Projeto de extens\u00E3o universit\u00E1ria implementado, orientando sobre o descarte correto de lixo eletr\u00F4nico e promovendo a coleta para processamento adequado - 2010.
title_project_usp2=Uma An\u00E1lise Pr\u00E1tica de Relacionamentos entre Dispositivos de Entrada e Heur\u00EDsticas de Jogabilidade.
text_project_usp2=Trabalho de conclus\u00E3o de curso.
title_uta=Universidade de Tampere
subtitle_uta=Estudante de interc\u00E2mbio no programa de Ci\u00EAncias da Computa\u00E7\u00E3o em n\u00EDvel de bacharelado e mestrado - Ano acad\u00EAmico 2013-2014.
text_uta1=Estudos distribu\u00EDdos entre os programas de Ci\u00EAncias da Computa\u00E7\u00E3o, Estudos de Informa\u00E7\u00E3o e M\u00EDdias Interativas, e Estudos da Internet e Jogos.
text_uta2=Tive um grande foco em estudos de jogos, incluindo hist\u00F3ria da ind\u00FAstria, concep\u00E7\u00E3o, prototipagem, itera\u00E7\u00E3o, plataformas e engines, m\u00E9tricas, marketing, propriedade intelectual e avalia\u00E7\u00F5es heur\u00EDsticas.
text_cejw=Col\u00E9gio Embraer Juarez Wanderley
subtitle_cejw=Projeto social mantido pelo Instituto Embraer de Educa\u00E7\u00E3o e Pesquisa, classificado entre os melhores col\u00E9gios do pa\u00EDs segundo o ENEM - Finalizado em 2009.
title_project_cejw1=Curso de Pr\u00E9-engenharia
title_project_cejw2=Programa de Alternativas Sustent\u00E1veis
text_project_cejw1=Estudos dos princ\u00EDpios b\u00E1sicos de tecnologia, f\u00EDsica, qu\u00EDmica, eletricidade, eletr\u00F4nica e computa\u00E7\u00E3o em n\u00EDvel de engenharia (800 horas, 2007-2009.)
text_project_cejw2=O Programa de Alternativas Sustent\u00E1veis \u00E9 focado em gerenciar problemas sociais e ambientais, com consequ\u00EAncias para a comunidade local. Eu atuei como membo e gerenciador de um projeto que buscava solu\u00E7\u00F5es para o reflorestamento nativo de uma \u00E1rea no entorno do col\u00E9gio - 2008.

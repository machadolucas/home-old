title_timeline=Linha do tempo - Minha vida
subtitle_timeline=Eu ainda sou jovem, mas j\u00E1 acumulei v\u00E1rias conquistas durante minha vida... D\u00EA uma olhada\:
text_timeline_1992=12 de mar\u00E7o\: Nasci em S\u00E3o Jos\u00E9 dos Campos, S\u00E3o Paulo.
text_timeline_1994=Com 2 anos de idade, tive meu primeiro contato com um computador. Era um 386 com s\u00F3 alguns megabytes de HD que rodava Windows 3.1.
text_timeline_1996=Comecei a aprender ingl\u00EAs atrav\u00E9s de um programa no computador. Tamb\u00E9m comecei a jogar alguns jogos de RPG (como Warcraft e Heroes of Might and Magic).
text_timeline_19971=Brincava com pequenas partes eletr\u00F4nicas como LEDs, motores e baterias e constru\u00EDa meus pr\u00F3prios carrinhos de brinquedo.
text_timeline_19972=Em jogos de computador, fiquei f\u00E3 de alguns FPS (Doom, Duke Nuken 3D, Quake), Sim City 2000 e Railroad Tycoon.
text_timeline_19973=Eu era um grande f\u00E3 de Lego tamb\u00E9m. Costumava construir cidades e monumentos, e estabelecer sistemas sociais, econ\u00F4micos e militares nelas.
text_timeline_2001=Memorizei o nome e as habilidades de todos os primeiros 150 pokemons. \:)
text_timeline_20021=Na escola prim\u00E1ria (na antiga 4\u00AA s\u00E9rie) j\u00E1 demonstrava maestria e paix\u00E3o por computadores, e com a ajuda dos professores eu sugeri, implementei e dei aulas de inclus\u00E3o digital b\u00E1sica para meus colegas de sala, usando o laborat\u00F3rio de computa\u00E7\u00E3o da escola que estava praticamente abandonado.
text_timeline_20022=Minha professora tamb\u00E9m me cedeu alguns hor\u00E1rios semanais da aula dela, para que eu pudesse ensinar qu\u00EDmica b\u00E1sica para meus colegas de sala.
text_timeline_20023=Comecei a ler pelo menos tr\u00EAs livros por semana.
text_timeline_20024=Comecei a praticar jud\u00F4.
text_timeline_20041=Meu pai (que \u00E9 um engenheiro e me ajudou) me fez respons\u00E1vel por todo o projeto de uma casa que meus pais constru\u00EDram. Eu desenvolvi todos os projetos civis, el\u00E9tricos, hidr\u00E1ulicos e estruturais junto com a arquitetura.
text_timeline_20042=Tamb\u00E9m tive minhas primeiras experi\u00EAncias brincando com HTML e tentando fazer um site est\u00E1tico sobre jogos.
text_timeline_20043=Comecei a fazer nata\u00E7\u00E3o.
text_timeline_20045=Ganhei uma medalha num campeonato regional de xadrez.
text_timeline_20051=Na 7\u00AA s\u00E9rie, desenvolvi minha orat\u00F3ria em fundar, participar e me eleger presidente nas primeiras elei\u00E7\u00F5es do Gr\u00EAmio Estudantil da escola.
text_timeline_20061=Fui reeleito como presidente do Gr\u00EAmio Estudantil.
text_timeline_20062=Again, I participated in the Brazilian Mathematical Olympiad of Public Schools (OBMEP), getting another honor certificate along with a medal, and another year of CNPq Jr. Scientific Initiation program.
text_timeline_20063=Meu primeiro contato com programa\u00E7\u00E3o de computadores em VB.
text_timeline_20064=Fiz um exame de entrada para o Col\u00E9gio Embraer Juarez Wanderley, no qual fiquei em quarto lugar entre mais de 5000 candidatos. Esse col\u00E9gio est\u00E1 entre os melhores do pa\u00EDs.
text_timeline_20072=Dentro do ensino m\u00E9dio, participei de um programa de aulas de engenharia, que durou at\u00E9 2009.
text_timeline_20081=Eu desenvolvi e liderei um projeto para instalar um sistema que reutiliza \u00E1gua de banhos em vasos sanit\u00E1rios nos vesti\u00E1rios do col\u00E9gio, economizando \u00E1gua.
text_timeline_20082=Prestei vestibular para diversas universidades, sendo aceito em praticamente todas. Ent\u00E3o eu escolhi a Universidade de S\u00E3o Paulo - USP.
text_timeline_20091=Ainda no ensino m\u00E9dio, gerenciei um projeto que visava reflorestar uma \u00E1rea atr\u00E1s do col\u00E9gio\: O solo foi recuperado e mais de 300 \u00E1rvores foram plantadas.
text_timeline_20092=Comecei a desenvolver meus interesses por fotografia e moda.
text_timeline_20102=Na universidade, eu sugeri e liderei o "1\u00BA Dia do Descarte Legal", que era um evento para conscientizar sobre o descarte correto de lixo eletr\u00F4nico e promover a coleta na comunidade universit\u00E1ria. Foi muito bem sucedido.
text_timeline_20104=Numa disciplina da faculdade, sugeri altera\u00E7\u00F5es no site da EACH/USP, o que tornou a navega\u00E7\u00E3o acess\u00EDvel para indiv\u00EDduos com defici\u00EAncias visuais.
text_timeline_20132=Nadei em lagos congelados e no Oceano \u00C1rtico (no inverno), vi bandas de metal e conheci o Papai Noel, fui a saunas e dirigi um tren\u00F3 de huskies.
text_timeline_20133=Na Finl\u00E2ndia, fiz cursos de Visualiza\u00E7\u00E3o de Informa\u00E7\u00E3o, Uso e Usu\u00E1rios de M\u00EDdias Interativas, Gerenciamento de E-Business, Engenharia de Requisitos, e do idioma Finland\u00EAs.
text_timeline_20141=Fiz cursos de Princ\u00EDpios de Usabilidade, Experi\u00EAncia do Usu\u00E1rio e Interfaces de Usu\u00E1rio; Design e Avalia\u00E7\u00E3o de Experi\u00EAncias de Uso para Web Services e Jogos; M\u00EDdias Interativas, Sociedade e Cultura; e Design de jogos.
text_timeline_20143=Viajei para Roma, na It\u00E1lia.
text_timeline_20144=Comecei a trabalhar com aplicativos m\u00F3veis remotamente.
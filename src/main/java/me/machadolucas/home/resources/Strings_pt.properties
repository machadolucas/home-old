title_photography=Fotografia - Um hobby e uma paix\u00E3o
subtitle_photography1=Eu n\u00E3o sou um fot\u00F3grafo profissional. Mas eu tenho uma paix\u00E3o por isso.
subtitle_photography2=Fotos s\u00E3o muito mais que imagens. Cada uma delas tem um contexto, um significado, uma motiva\u00E7\u00E3o, um valor, e uma alma... Elas podem retratar a realidade em sua forma mais crua, distorc\u00EA-la, e criar sensa\u00E7\u00F5es e sentimentos \u00FAnicos.

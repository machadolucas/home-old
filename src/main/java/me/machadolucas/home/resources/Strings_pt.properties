title_about_me=Sobre mim, em algumas palavras
text_about_me_01=Eu sou um desenvolvedor de software atualmente morando em S\u00E3o Paulo, Brasil. Mas eu tamb\u00E9m sou muito mais do que isso.
text_about_me_02=Minha base educacional \u00E9 um bacharelado em Sistemas de Informa\u00E7\u00E3o na Universidade de S\u00E3o Paulo (USP) e um per\u00EDodo de interc\u00E2mbio no departamento da Escola de Sistemas de Informa\u00E7\u00E3o na Universidade de Tampere, Finl\u00E2ndia.
text_about_me_03=Eu tenho experi\u00EAncia principalmente com back-end e tecnologias Java, mas tamb\u00E9m com desenvolvimento front-end. J\u00E1 trabalhei em diversos projetos importantes e inovadores.
text_about_me_04=Tamb\u00E9m tenho conhecimento em usabilidade, acessibilidade, UI, UX, e bastante em design e desenvolvimento de jogos.
text_about_me_05=Jogos, livros, hist\u00F3ria, fotografia, saunas e cabanas tamb\u00E9m s\u00E3o grandes interesses para mim.

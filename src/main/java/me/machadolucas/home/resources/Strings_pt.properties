subtitle_cejw=Projeto social mantido pelo Instituto Embraer de Educa\u00E7\u00E3o e Pesquisa, classificado entre os melhores col\u00E9gios do pa\u00EDs segundo o ENEM - Finalizado em 2009.
title_project_cejw1=Curso de Pr\u00E9-engenharia
title_project_cejw2=Programa de Alternativas Sustent\u00E1veis
text_project_cejw1=Estudos dos princ\u00EDpios b\u00E1sicos de tecnologia, f\u00EDsica, qu\u00EDmica, eletricidade, eletr\u00F4nica e computa\u00E7\u00E3o em n\u00EDvel de engenharia (800 horas, 2007-2009.)
text_project_cejw2=O Programa de Alternativas Sustent\u00E1veis \u00E9 focado em gerenciar problemas sociais e ambientais, com consequ\u00EAncias para a comunidade local. Eu atuei como membo e gerenciador de um projeto que buscava solu\u00E7\u00F5es para o reflorestamento nativo de uma \u00E1rea no entorno do col\u00E9gio - 2008.
